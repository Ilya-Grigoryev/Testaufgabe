version: '3.9'

services:
  app:
    build:
      context: ./docker/app
    volumes:
      - .:/var/www/html
    environment:
      CI_ENV: development
      APP_BASE_URL: http://localhost:8080/
      DB_HOST: db
      DB_USERNAME: ci_user
      DB_PASSWORD: ci_secret
      DB_DATABASE: ci_projects
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "-lc", "composer install && apache2-foreground"]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ci_projects
      MYSQL_USER: ci_user
      MYSQL_PASSWORD: ci_secret
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
